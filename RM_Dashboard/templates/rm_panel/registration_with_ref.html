{% extends 'rm_panel/base.html' %}
{% block content %}
<h3>Register (Referral-Aware)</h3>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <input type="hidden" name="referral_code" id="hidden_ref_field">
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const ref = params.get('ref') || (document.cookie.match(/(^|;)\s*referral=([^;]+)/) || [])[2] || '';
if (ref) {
  document.getElementById('hidden_ref_field').value = decodeURIComponent(ref);
  // also persist to sessionStorage for checkout pages
  try { sessionStorage.setItem('referral', decodeURIComponent(ref)); } catch(e){}
}
</script>
{% endblock %}
