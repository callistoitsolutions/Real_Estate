{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Referral System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Referral</a>
    <div>
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'rm_dashboard' %}">My Links</a>
        {% if request.user.is_staff %}
          <a class="btn btn-outline-secondary btn-sm" href="/admin/">Admin</a>
        {% endif %}
      {% else %}
        <a class="btn btn-primary btn-sm" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
