<div class="dashboard-container">
  <h2>Boost Listing</h2>
  <div class="feature-note">
    <strong>Increase your visibility!</strong><br>
    Feature your property at the top of search results and get up to <b>4x</b> more views from tenants.
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="paid-option">
      <span class="form-label">How do you want to feature your listing?</span>
      <label><input type="radio" name="boost_type" value="featured" checked> Featured Listing (Top spot)</label>
      <label><input type="radio" name="boost_type" value="exclusive"> Exclusive Tag (Highlight as Premium)</label>
      <label><input type="radio" name="boost_type" value="sponsored"> Sponsored Ad (Banner placement)</label>
    </div>
    <div class="form-group">
      <label class="form-label" for="boost_duration">Boost Duration</label>
      <select id="boost_duration" name="boost_duration" required>
        <option value="">Select duration</option>
        <option value="7">7 days - ₹599</option>
        <option value="14">14 days - ₹999</option>
        <option value="30">30 days - ₹1699</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label" for="listing_id">Which listing do you want to boost?</label>
      <select id="listing_id" name="listing_id" required>
        <option value="">Choose property</option>
        <!-- Dynamically populate from backend -->
        {% for listing in listings %}
        <option value="{{ listing.id }}">{{ listing.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label class="form-label" for="payment_method">Payment Method</label>
      <select id="payment_method" name="payment_method" required>
        <option value="">Choose payment</option>
        <option value="card">Credit/Debit Card</option>
        <option value="wallet">Wallet Balance</option>
        <option value="upi">UPI</option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="agree_terms" required>
        I understand that boosted listing fees are non-refundable.
      </label>
    </div>
    <button class="submit-btn" type="submit">Boost Listing Now</button>
  </form>
</div>
