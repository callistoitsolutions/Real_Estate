<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Message</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for e in enquiries %}
    <tr>
      <td>{{ e.name }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.phone }}</td>
      <td>{{ e.message }}</td>
      <td>{{ e.created_at }}</td>
      <td>
        <!-- Add action buttons for edit/view/delete as needed -->
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
