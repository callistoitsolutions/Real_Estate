<!DOCTYPE html>
<html>
<head>
    <title>Timeline</title>
</head>
<body>
    <h2>Our Journey of Excellence</h2>

    <!-- Add/Edit Form -->
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="pk" id="pk">

        <label>Year:</label>
        <input type="text" name="year" id="year" placeholder="e.g., 2010" required><br><br>

        <label>Title:</label>
        <input type="text" name="title" id="title" placeholder="Company Founded" required><br><br>

        <label>Description:</label>
        <textarea name="description" id="description" placeholder="Enter description here" required></textarea><br><br>

        <label>Order:</label>
        <input type="number" name="order" id="order" value="0"><br><br>

        <button type="submit">Save</button>
    </form>

    <hr>

    <!-- Timeline -->
    
</body>
</html>
