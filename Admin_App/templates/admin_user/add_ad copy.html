<section class="add-ad-form" style="padding:20px;">
    <div class="container">
        <h2>Add New Ad / Service</h2>
        <form action="{% url 'add_ad' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Short Description</label>
                <textarea name="short_description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Detail Content (Rich Text)</label>
                <textarea name="detail_content" class="form-control ckeditor" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label>Badge Text</label>
                <input type="text" name="badge_text" class="form-control">
            </div>

            <div class="form-group">
                <label>Badge Icon (Bootstrap Icon Class)</label>
                <input type="text" name="badge_icon" class="form-control" value="bi bi-star">
            </div>

            <div class="form-group">
                <label>Special Offer Title</label>
                <input type="text" name="special_offer_title" class="form-control">
            </div>

            <div class="form-group">
                <label>Special Offer Description (Rich Text)</label>
                <textarea name="special_offer_description" class="form-control ckeditor" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Heading Font Size (e.g. 1.6em)</label>
                <input type="text" name="text_size_heading" class="form-control" value="1.6em">
            </div>

            <div class="form-group">
                <label>Paragraph Font Size (e.g. 1em)</label>
                <input type="text" name="text_size_paragraph" class="form-control" value="1em">
            </div>

            <div class="form-group">
                <label>Slug (URL friendly)</label>
                <input type="text" name="slug" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Ad</button>
        </form>
    </div>
</section>

<!-- Include CKEditor -->
<script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replaceAll('ckeditor');
</script>
