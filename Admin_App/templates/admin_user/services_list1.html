<!DOCTYPE html>
<html>
<head>
    <title>Our Services</title>
</head>
<body>
    <h1>Our SEO Landing Services</h1>
    <ul>
        {% for service in services %}
        <li>
            <a href="{% url 'seo_landing_page' page_type=service.page_type key=service.key %}">
                {{ service.meta.title }}<br>
                 {{ service.intro_html|safe }}
            </a>
        </li>
        {% empty %}
        <li>No services found.</li>
        {% endfor %}
    </ul>
</body>
</html>
