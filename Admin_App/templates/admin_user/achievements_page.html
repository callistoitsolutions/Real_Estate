<!DOCTYPE html>
<html>
<head>
    <title>Achievements</title>
</head>
<body>
    <h2>Achievements Grid</h2>

    <!-- Add/Edit Form -->
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="pk" id="pk">
        
        <label>Icon Class:</label>
        <input type="text" name="icon_class" id="icon_class" placeholder="e.g., bi bi-key" required><br><br>

        <label>Number:</label>
        <input type="number" name="number" id="number" required><br><br>

        <label>Suffix:</label>
        <input type="text" name="suffix" id="suffix"><br><br>

        <label>Label:</label>
        <input type="text" name="label" id="label" required><br><br>

        <label>Order:</label>
        <input type="number" name="order" id="order" value="0"><br><br>

        <button type="submit">Save</button>
    </form>

    <hr>

    <!-- Achievements Grid -->
    <div class="achievements-grid">
        <div class="row text-center">
            {% for achievement in achievements %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="achievement-item" data-aos="zoom-in">
                    <div class="achievement-icon">
                        <i class="{{ achievement.icon_class }}"></i>
                    </div>
                    <div class="achievement-number">
                        <span data-purecounter-start="0" data-purecounter-end="{{ achievement.number }}" data-purecounter-duration="2" class="purecounter"></span>{{ achievement.suffix }}
                    </div>
                    <div class="achievement-label">{{ achievement.label }}</div>
                    <a href="#" onclick="editItem('{{ achievement.id }}','{{ achievement.icon_class }}','{{ achievement.number }}','{{ achievement.suffix }}','{{ achievement.label }}','{{ achievement.order }}')">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function editItem(id, icon_class, number, suffix, label, order) {
            document.getElementById("pk").value = id;
            document.getElementById("icon_class").value = icon_class;
            document.getElementById("number").value = number;
            document.getElementById("suffix").value = suffix;
            document.getElementById("label").value = label;
            document.getElementById("order").value = order;
        }
    </script>
</body>
</html>
