<!doctype html>
<html>
<head><title>Add Plan</title></head>
<body>
  <h2>Add Plan</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" required><br>
    <label>Type</label><br>
    <select name="plan_type">
      <option value="individual">Individual</option>
      <option value="combo">Combo</option>
      <option value="custom">Custom</option>
    </select><br>
    <label>Description</label><br>
    <textarea name="description"></textarea><br>
    <label>Base Price (optional)</label><br>
    <input type="number" step="0.01" name="base_price" value="0"><br>
    <label>Visible Roles (comma separated)</label><br>
    <input type="text" name="roles_visible"><br>
    <label>Active</label>
    <input type="checkbox" name="is_active" checked><br><br>
    <button type="submit">Save Plan</button>
  </form>
  <a href="{% url 'plans_list' %}">Back</a>
</body>
</html>
