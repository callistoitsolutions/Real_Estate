<!DOCTYPE html>
<html>
<head>
    <title>Edit Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Edit Hero Section</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" value="{{ hero.title }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Subtitle</label>
            <textarea name="subtitle" class="form-control">{{ hero.subtitle }}</textarea>
        </div>

        <div class="mb-3">
            <label>Background Image</label><br>
            {% if hero.background_image %}
                <img src="{{ hero.background_image.url }}" width="200" class="mb-2"><br>
            {% endif %}
            <input type="file" name="background_image" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label>Title Font Size</label>
                <input type="text" name="title_font_size" value="{{ hero.title_font_size }}" class="form-control">
            </div>
            <div class="col-md-3 mb-3">
                <label>Subtitle Font Size</label>
                <input type="text" name="subtitle_font_size" value="{{ hero.subtitle_font_size }}" class="form-control">
            </div>
            <div class="col-md-3 mb-3">
                <label>Text Color</label>
                <input type="color" name="text_color" value="{{ hero.text_color }}" class="form-control form-control-color">
            </div>
            <div class="col-md-3 mb-3">
                <label>Overlay Color</label>
                <input type="color" name="overlay_color" value="{{ hero.overlay_color }}" class="form-control form-control-color">
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_active" class="form-check-input" {% if hero.is_active %}checked{% endif %}>
            <label class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'hero_section_list' %}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
