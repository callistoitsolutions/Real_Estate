
{% block content %}

<div class="container py-5">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body">
      <h3 class="mb-4 fw-bold">✏️ Edit SEO Page — {{ page.key }}</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Meta Title</label>
          <input type="text" name="meta_title" value="{{ page.meta_title }}" class="form-control rounded-3" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Meta Description</label>
          <textarea name="meta_description" rows="3" class="form-control rounded-3">{{ page.meta_description }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Primary Keyword</label>
            <input type="text" name="primary_keyword" value="{{ page.primary_keyword }}" class="form-control rounded-3">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Secondary Keywords</label>
            <input type="text" name="secondary_keywords" value="{{ page.secondary_keywords }}" class="form-control rounded-3">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Intro HTML</label>
          <textarea name="intro_html" rows="4" class="form-control rounded-3">{{ page.intro_html }}</textarea>
          <small class="text-muted">You can include basic HTML like &lt;p&gt;, &lt;h3&gt;, &lt;strong&gt;, etc.</small>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if page.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>

        <div class="form-check form-switch mb-4">
          <input class="form-check-input" type="checkbox" name="noindex" id="noindex" {% if page.noindex %}checked{% endif %}>
          <label class="form-check-label" for="noindex">No Index (Hide from Google)</label>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'seo_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-success px-4">
            <i class="bi bi-save"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
