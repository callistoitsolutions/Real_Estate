
{% block title %}Add New Add-On{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Add New Add-On</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="price" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Applicable Roles</label>
      <input type="text" name="applicableroles" class="form-control" placeholder="e.g. Admin, User">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="isactive" class="form-check-input" checked>
      <label class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Add-On</button>
    <a href="{% url 'addon_list' %}" class="btn btn-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
