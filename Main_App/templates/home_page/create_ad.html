<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sponsored Ad</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-qSiytQF4d41nO4bLU0Wv7q8Uvy5eSRj9K2QGJj0D8ZMlqQ5MCxG5UEm3Hj3vIqfG" crossorigin="anonymous">

    <style>
        body {
            background: #f4f7fa;
            font-family: 'Poppins', sans-serif;
        }

        .card-custom {
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h2 {
            font-weight: 700;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-success {
            background: #198754;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: #157347;
        }

        .text-muted {
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .card-custom {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
            <div class="card card-custom">
                <h2 class="mb-4 text-center text-primary">Create Sponsored Ad</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Ad Title -->
                    <div class="mb-3">
                        <label class="form-label">Ad Title</label>
                        <input type="text" name="title" class="form-control" required maxlength="100" 
                               placeholder="Exciting 3 BHK Apartment in Nagpur">
                    </div>

                    <!-- Business Name -->
                    <div class="mb-3">
                        <label class="form-label">Business Name</label>
                        <input type="text" name="business_name" class="form-control" required maxlength="64" 
                               placeholder="Your Business Name">
                    </div>

                    <!-- Short Description -->
                    <div class="mb-3">
                        <label class="form-label">Short Description</label>
                        <textarea name="description" class="form-control" rows="3" required 
                                  placeholder="Describe your service or offer briefly"></textarea>
                    </div>

                    <!-- Landing Page URL -->
                    <div class="mb-3">
                        <label class="form-label">Landing Page URL</label>
                        <input type="url" name="contact_url" class="form-control" required 
                               placeholder="https://www.yourbusiness.com">
                    </div>

                    <!-- Ad Image -->
                    <div class="mb-3">
                        <label class="form-label">Ad Image</label>
                        <input type="file" name="image" class="form-control" required>
                        <small class="text-muted">Recommended size: 1170x250px for Hero Banner</small>
                    </div>

                    <!-- Placement -->
                    <div class="mb-3">
                        <label class="form-label">Placement</label>
                        <select name="placement" class="form-select" required>
                            <option value="homepage_hero">Homepage Hero</option>
                            <option value="sidebar">Sidebar</option>
                            <option value="listing_inline">Inline Listing</option>
                            <option value="footer">Footer Banner</option>
                            <option value="article">Blog/Article</option>
                        </select>
                    </div>

                    <!-- Start & End Date -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">End Date</label>
                            <input type="date" name="end_date" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100">Create Sponsored Ad</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76A+Yl+qX5VuT6w6i4FSh2Dh6k4/Rgq4D8hE1Bz8X++R7DfYF5xD4LLFGjP6fP7" crossorigin="anonymous">
</script>
</body>
</html>
