<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Rentify</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#0d1117;
  --glass:rgba(255,255,255,0.10);
  --primary:#4f73ff;
  --primary-glow:#7e95ff;
  --text-light:#f3f4f6;
  --text-muted:#a0a6b6;
}

/* BODY — no scroll */
body {
  min-height:100vh;
  background:var(--bg-dark);
  font-family:"Poppins", sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--text-light);
  overflow-x:hidden;
}

/* LOGIN CARD — AUTO HEIGHT, NO SCROLL */
.login-card {
  background:var(--glass);
  backdrop-filter:blur(18px);
  width:100%;
  max-width:430px;
  padding:25px 28px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.12);
}

/* White fields + black text */
.form-control {
  background:white !important;
  color:#000 !important;
  border:1px solid #ccc;
}
.form-floating label { color:#444 !important; }

/* Title */
.form-title {
  font-weight:800;
  text-align:center;
  font-size:1.7rem;
  margin-bottom:15px;
  background:linear-gradient(90deg,#4f73ff,#92a5ff);
  -webkit-background-clip:text;
  color:transparent;
}

/* Role Buttons */
.role-select { display:flex; justify-content:space-between; margin-bottom:15px; }
.role-btn {
  flex:1; padding:8px 0; margin:0 4px;
  text-align:center; font-weight:600;
  border-radius:18px; border:1px solid var(--primary); cursor:pointer;
  color:white;
}
.role-btn.active, .role-btn:hover { background:var(--primary); }

/* CAPTCHA FIX — compact */
.captcha-box {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.captcha-img {
  height:40px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.15);
}

.captcha-input {
  width:130px;
  height:40px;
  padding:8px;
  background:white !important;
  color:#000 !important;
  border:1px solid #ccc;
}

/* Login button */
.btn-login {
  width:100%;
  font-weight:700;
  background:var(--primary);
  border:none;
  padding:12px;
  border-radius:12px;
  color:white;
}

.btn-login:hover { background:var(--primary-glow); }

</style>
</head>

<body>

<div class="login-card">

  <div class="form-title">Login to Rentify</div>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next|default:'' }}">

    <!-- ROLE -->
    <div class="role-select">
      <input type="radio" name="role" id="r1" value="landlord" class="d-none" {% if data.role == 'landlord' %}checked{% endif %}>
      <label for="r1" class="role-btn {% if data.role == 'landlord' %}active{% endif %}">Owner</label>

      <input type="radio" name="role" id="r2" value="broker" class="d-none" {% if data.role == 'broker' %}checked{% endif %}>
      <label for="r2" class="role-btn {% if data.role == 'broker' %}active{% endif %}">Broker</label>

      <input type="radio" name="role" id="r3" value="tenant" class="d-none" {% if data.role == 'tenant' or not data.role %}checked{% endif %}>
      <label for="r3" class="role-btn {% if data.role == 'tenant' or not data.role %}active{% endif %}">Tenant</label>
    </div>

    <!-- EMAIL -->
    <div class="form-floating mb-3">
      <input name="email" type="email" class="form-control" placeholder="Email Address" required>
      <label>Email Address</label>
    </div>

    <!-- PASSWORD -->
    <div class="form-floating mb-3">
      <input name="password" type="password" class="form-control" placeholder="Password" required>
      <label>Password</label>
    </div>

    <!-- CAPTCHA (compact — NO EXTRA HEIGHT) -->
    <label class="fw-semibold mb-1 d-block text-center">Enter Captcha</label>
    <div class="captcha-box">
      <img src="{{ captcha_img }}" class="captcha-img">
      <input name="captcha" class="captcha-input" placeholder="Enter" required>
    </div>
    <input type="hidden" name="captcha_key" value="{{ captcha_key }}">

    <!-- Login -->
    <button type="submit" class="btn-login mt-2">Login</button>

    <div class="text-center mt-3">
      <a href="{% url 'signup' %}?next={{ next|default:'' }}">New to Rentify? Create Account</a>
    </div>
  </form>

  <hr class="text-muted my-3">

  <div class="text-center pb-2">
    <p class="small text-muted">Or continue with</p>
    <a class="btn btn-outline-light rounded-pill px-4 py-2" href="#">
      <i class="bi bi-google"></i> Google
    </a>
  </div>

</div>

<script>
  const buttons=document.querySelectorAll(".role-btn");
  buttons.forEach(btn=>{
      btn.addEventListener("click",()=>{
         buttons.forEach(b=>b.classList.remove("active"));
         btn.classList.add("active");
      });
  });
</script>

</body>
</html>
