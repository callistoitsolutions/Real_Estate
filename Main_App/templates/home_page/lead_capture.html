<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Capture | Rentify</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(125deg, #443df6, #ffd700, #e00063);
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .lead-form-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      padding: 40px 35px;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .lead-title {
      font-size: 1.9rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label.form-label, .form-check-label {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="lead-form-container">

    <div class="lead-title">Tell Us About Your Requirement</div>

    <form method="post" action="{% url 'lead_capture' %}">
      {% csrf_token %}

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <!-- Intent -->
      <p class="mt-4 mb-1"><strong>You are here for:</strong></p>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="intent_type" value="rent_lease" required />
          <label class="form-check-label">Rent / Lease</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="intent_type" value="resale" />
          <label class="form-check-label">Resale Property</label>
        </div>
      </div>

      <!-- Designation -->
      <p class="mb-1"><strong>You are a:</strong></p>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="designation" value="landlord" />
          <label class="form-check-label">Landlord / Owner</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="designation" value="broker" />
          <label class="form-check-label">Broker / Agent</label>
        </div>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label class="form-label">Property Category</label>
        <select name="property_category" class="form-select">
          <option value="">-- Select Category --</option>
          <option value="residential">Residential Property</option>
          <option value="commercial">Commercial Property</option>
          <option value="industrial">Industrial Property</option>
          <option value="agricultural">Agricultural Land</option>
          <option value="open_plot">Open Plot</option>
          <option value="pg">PG / Hostel</option>
        </select>
      </div>

      <!-- Subtype -->
      <div class="mb-3">
        <label class="form-label">Property Type</label>
        <input name="property_subtype" class="form-control" placeholder="Flat / Shop / Land / Factory ..." />
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label class="form-label">Additional Details</label>
        <textarea name="message" class="form-control" rows="3" placeholder="Describe your requirement"></textarea>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-warning fw-bold py-2">Submit Lead</button>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
