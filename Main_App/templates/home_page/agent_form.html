<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Create Agent</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="agency_name" class="form-label">Agency Name</label>
          <input type="text" class="form-control" id="agency_name" name="agency_name" required>
        </div>

        <div class="mb-3">
          <label for="contact_person" class="form-label">Contact Person</label>
          <input type="text" class="form-control" id="contact_person" name="contact_person" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
          <label for="rera_registration_no" class="form-label">RERA Registration No</label>
          <input type="text" class="form-control" id="rera_registration_no" name="rera_registration_no">
        </div>

        <div class="mb-3">
          <label for="office_address" class="form-label">Office Address</label>
          <textarea class="form-control" id="office_address" name="office_address" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="properties_managed" class="form-label">Properties Managed</label>
          <input type="number" class="form-control" id="properties_managed" name="properties_managed">
        </div>

        <div class="mb-3">
          <label for="service_areas" class="form-label">Service Areas</label>
          <input type="text" class="form-control" id="service_areas" name="service_areas">
        </div>

        <div class="mb-3">
          <label for="subscription_plan" class="form-label">Subscription Plan</label>
          <select class="form-select" id="subscription_plan" name="subscription_plan" required>
            <option value="">Select Plan</option>
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
     
      </form>
    </div>
  </div>
</div>

</body>
</html>
