<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Complaint Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-danger text-white">
      <h4>Support Complaint Form</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile No<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>

        <!-- Complaint Type -->
        <div class="mb-3">
          <label for="complaint_type" class="form-label">Complaint Type<span class="text-danger">*</span></label>
          <select class="form-select" id="complaint_type" name="complaint_type" required>
            <option value="">Select Complaint Type</option>
            <option value="property_issue">Property Issue</option>
            <option value="agent_issue">Agent Issue</option>
            <option value="payment_issue">Payment Issue</option>
            <option value="technical_support">Technical Support</option>
            <option value="others">Others</option>
          </select>
        </div>

        <!-- Property / Agent Reference (Optional) -->
        <div class="mb-3">
          <label for="reference" class="form-label">Property/Agent Reference (Optional)</label>
          <input type="text" class="form-control" id="reference" name="reference" placeholder="Property ID / Agent Name">
        </div>

        <!-- Complaint Details -->
        <div class="mb-3">
          <label for="details" class="form-label">Complaint Details<span class="text-danger">*</span></label>
          <textarea class="form-control" id="details" name="details" rows="4" required></textarea>
        </div>

        <!-- Priority -->
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" id="priority" name="priority">
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-danger">Submit Complaint</button>
       

      </form>
    </div>
  </div>
</div>

</body>
</html>
