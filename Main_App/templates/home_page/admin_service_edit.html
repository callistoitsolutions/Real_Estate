<!doctype html>
<html>
<head><title>Edit Service</title></head>
<body>
  <h2>Edit Service</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" value="{{ service.name }}" required><br>
    <label>Description</label><br>
    <textarea name="description">{{ service.description }}</textarea><br>
    <label>Active</label>
    <input type="checkbox" name="is_active" {% if service.is_active %}checked{% endif %}><br><br>
    <button type="submit">Update</button>
  </form>
  <a href="{% url 'services_list' %}">Back</a>
</body>
</html>
