<!doctype html>
<html>
<head><title>Add Addon</title></head>
<body>
  <h2>Add Addon</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" required><br>
    <label>Description</label><br>
    <textarea name="description"></textarea><br>
    <label>Price</label><br>
    <input type="number" name="price" step="0.01" required><br>
    <label>Applicable Roles (comma)</label><br>
    <input type="text" name="applicable_roles"><br>
    <label>Active</label>
    <input type="checkbox" name="is_active" checked><br><br>
    <button type="submit">Save Addon</button>
  </form>
</body>
</html>
