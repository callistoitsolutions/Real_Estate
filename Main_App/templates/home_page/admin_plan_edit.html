<!doctype html>
<html>
<head><title>Edit Plan</title></head>
<body>
  <h2>Edit Plan</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" value="{{ plan.name }}" required><br>
    <label>Type</label><br>
    <select name="plan_type">
      <option value="individual" {% if plan.plan_type=='individual' %}selected{% endif %}>Individual</option>
      <option value="combo" {% if plan.plan_type=='combo' %}selected{% endif %}>Combo</option>
      <option value="custom" {% if plan.plan_type=='custom' %}selected{% endif %}>Custom</option>
    </select><br>
    <label>Description</label><br>
    <textarea name="description">{{ plan.description }}</textarea><br>
    <label>Base Price (optional)</label><br>
    <input type="number" step="0.01" name="base_price" value="{{ plan.base_price }}"><br>
    <label>Visible Roles (comma separated)</label><br>
    <input type="text" name="roles_visible" value="{{ plan.roles_visible }}"><br>
    <label>Active</label>
    <input type="checkbox" name="is_active" {% if plan.is_active %}checked{% endif %}><br><br>
    <button type="submit">Update Plan</button>
  </form>
  <a href="{% url 'plans_list' %}">Back</a>
</body>
</html>
