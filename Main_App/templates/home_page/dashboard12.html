
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="mt-4">
  <h3>Welcome, {{ request.user.first_name|default:request.user.username }}</h3>
  <p>Role: <strong>{{ request.user.role|capfirst }}</strong></p>

  <div class="d-flex gap-2 mt-3">
    <a class="btn btn-success" href="{% url 'post_property' %}">Post Property</a>
    <a class="btn btn-primary" href="{% url 'property_view_report' %}">View Property Report</a>
  </div>

  <hr>
  <h5 class="mt-3">Quick Links</h5>
  <ul>
    <li><a href="{% url 'post_property' %}">Post a property</a></li>
    <li><a href="{% url 'property_view_report' %}">My Property Report</a></li>
  </ul>
</div>
{% endblock %}
