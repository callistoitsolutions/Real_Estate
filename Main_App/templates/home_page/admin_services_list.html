<!doctype html>
<html>
<head><title>Services</title></head>
<body>
  <h2>Services</h2>
  <a href="{% url 'service_add' %}">Add New Service</a> | <a href="{% url 'plans_list' %}">Manage Plans</a>
  <table border="1" cellpadding="6">
    <tr><th>ID</th><th>Name</th><th>Active</th><th>Actions</th></tr>
    {% for s in services %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.is_active }}</td>
      <td><a href="{% url 'service_edit' s.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
