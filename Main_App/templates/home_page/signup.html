<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Rentify</title>

  <!-- ✅ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- ✅ Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(125deg, #443df6 15%, #ffd700 75%, #e00063 100%);
      background-size: 300% 300%;
      animation: moveGradient 15s ease infinite;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 26px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.25);
      padding: 36px 32px;
      color: #252e5c;
    }

    .form-title {
      font-weight: 900;
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(90deg, #443df6, #e00063, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 28px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0 0 0 1px #ddd;
      border: none;
      transition: 0.2s;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(224, 0, 99, 0.5);
    }

    .form-check-label {
      font-weight: 600;
      color: #333;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ffd700, #e00063);
      border: none;
      color: white;
      font-weight: 700;
      transition: all 0.3s ease;
      border-radius: 10px;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(224, 0, 99, 0.6);
    }

    .signup-container a {
      text-decoration: none;
      font-weight: 600;
    }

    .captcha-container img {
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="form-title">Create Your Account</div>

    <form method="post" action="{% url 'signup' %}" autocomplete="off">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next|default:'' }}">

      <!-- Role Selection -->
      <div class="mb-3">
        <label class="form-label d-block">You Are:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="roleLandlord" value="landlord"
                 {% if data.role == 'landlord' %}checked{% endif %}>
          <label class="form-check-label" for="roleLandlord">Landlord / Owner</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="roleBroker" value="broker"
                 {% if data.role == 'broker' %}checked{% endif %}>
          <label class="form-check-label" for="roleBroker">Broker / Agent</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="roleTenant" value="tenant"
                 {% if data.role == 'tenant' or not data.role %}checked{% endif %}>
          <label class="form-check-label" for="roleTenant">Tenant</label>
        </div>
      </div>

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name="full_name" class="form-control" required placeholder="Enter your name"
               value="{{ data.full_name|default:'' }}">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input name="email" type="email" class="form-control" required placeholder="Email address"
               value="{{ data.email|default:'' }}">
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile No.</label>
        <input name="mobile_number" class="form-control" placeholder="Mobile number"
               value="{{ data.mobile_number|default:'' }}">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required placeholder="Password">
      </div>

      <!-- Captcha -->
      <div class="mb-4 text-center captcha-container">
        <label class="form-label fw-semibold">Enter Captcha</label><br>
        <img src="{{ captcha_img }}" alt="CAPTCHA" width="180" height="60" class="shadow-sm"><br>
        <input type="hidden" name="captcha_key" value="{{ captcha_key }}">
        <input type="text" name="captcha" class="form-control text-center mt-2"
               placeholder="Enter text shown above" required>
      </div>

      <!-- Submit -->
      <div class="d-grid gap-3 mt-4">
        <button class="btn btn-primary btn-lg shadow" type="submit">Sign Up</button>
        <a href="{% url 'login' %}?next={{ next|default:'' }}" class="text-center text-primary">
          Already have an account? <u>Login</u>
        </a>
      </div>
    </form>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
