<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subscription Plan</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Add Subscription Plan</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Plan Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Price (â‚¹)</label>
      <input type="number" step="0.01" name="price" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Max Listings (leave blank for unlimited)</label>
      <input type="number" name="max_listings" class="form-control">
    </div>

    <div class="form-check"><input type="checkbox" name="featured" class="form-check-input" id="featured"><label for="featured" class="form-check-label">Featured</label></div>
    <div class="form-check"><input type="checkbox" name="placement" class="form-check-input" id="placement"><label for="placement" class="form-check-label">Placement</label></div>
    <div class="form-check"><input type="checkbox" name="verified" class="form-check-input" id="verified"><label for="verified" class="form-check-label">Verified</label></div>
    <div class="form-check"><input type="checkbox" name="exclusive" class="form-check-input" id="exclusive"><label for="exclusive" class="form-check-label">Exclusive</label></div>
    <div class="form-check"><input type="checkbox" name="video_upload" class="form-check-input" id="video_upload"><label for="video_upload" class="form-check-label">Video Upload</label></div>

    <button type="submit" class="btn btn-success mt-3">Save Plan</button>
    <a href="{% url 'subscription_list' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
