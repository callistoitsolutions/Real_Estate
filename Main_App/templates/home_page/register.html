<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Smart Realty Portal</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/real_estate_bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-form {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 420px;
    }
    .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="register-form">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      
      <!-- Basic Info -->
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>

      <!-- Role -->
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="tenant">Tenant</option>
        <option value="landlord">Landlord</option>
        <option value="agent">Agent</option>
        <option value="broker">Broker</option>
        <option value="rm">Relationship Manager (RM)</option>
      </select>

      <!-- Lead Source -->
      <select name="lead_source">
        <option value="">Lead Source</option>
        <option value="direct">Direct</option>
        <option value="referral">Referral</option>
        <option value="social_media">Social Media</option>
        <option value="subscription">Subscription</option>
      </select>

      <!-- Referral Details -->
      <input type="text" name="referral_code" placeholder="Referral Code (if any)">
      <input type="text" name="referred_by" placeholder="Referred By (RM ID / Code)">

      <!-- Commission Tracking -->
      <select name="commission_type">
        <option value="">Select Commission Type</option>
        <option value="rental_closure">Rental Closure</option>
        <option value="add_on_service">Add-On Service</option>
        <option value="subscription_sale">Subscription Sale</option>
        <option value="referral_program">Referral Program</option>
      </select>

      <input type="number" step="0.01" name="expected_commission" placeholder="Expected Commission (â‚¹)" />

      <!-- Credentials -->
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="password2" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
    </form>

    <p style="text-align:center;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
