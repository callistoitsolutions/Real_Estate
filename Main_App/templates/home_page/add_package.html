<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subscription Package</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4 text-primary">Add Subscription Package</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Package Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Package Type</label>
          <select name="package_type" id="package_type" class="form-select" required>
            <option value="normal">Normal</option>
            <option value="combo">Combo</option>
            <option value="custom">Customized</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Price (₹)</label>
          <input type="number" step="0.01" name="price" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Duration (Days)</label>
          <input type="number" name="duration_days" class="form-control" value="30">
        </div>
      </div>

      <div id="feature_section" class="mb-3">
        <label class="form-label">Select Features</label>
        <div class="row">
          {% for f in features %}
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="features" value="{{ f.id }}">
                <label class="form-check-label">{{ f.name }}</label>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <div id="combo_section" class="mb-3" style="display:none;">
        <label class="form-label">Select Packages for Combo</label>
        <div class="row">
          {% for p in packages %}
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="combo_packages" value="{{ p.id }}">
                <label class="form-check-label">{{ p.name }} (₹{{ p.price }})</label>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3">Save Package</button>
      <a href="{% url 'package_list' %}" class="btn btn-secondary mt-3">View All</a>
    </form>
  </div>
</div>

<script>
  document.getElementById('package_type').addEventListener('change', function() {
    const comboSection = document.getElementById('combo_section');
    const priceInput = document.querySelector('input[name="price"]');
    if (this.value === 'combo') {
      comboSection.style.display = 'block';
      priceInput.readOnly = true;
      priceInput.value = '';
    } else {
      comboSection.style.display = 'none';
      priceInput.readOnly = false;
    }
  });
</script>
</body>
</html>
