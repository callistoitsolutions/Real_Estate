<!DOCTYPE html>
<html>
<head>
    <title>All FAQs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .faq-badge {
            font-size: 11px;
            margin-left: 8px;
        }
        .accordion-button {
            font-weight: 600;
            font-size: 18px;
        }
        .accordion-item {
            border-radius: 10px !important;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 15px;
            border: none;
        }
    </style>
</head>

<body class="bg-light p-4">

<div class="container">
    <h2 class="text-center fw-bold mb-4">Frequently Asked Questions</h2>

    {% if faqs %}
    <div class="accordion" id="faqAccordion">

        {% for faq in faqs %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ forloop.counter }}">

                    {{ faq.question }}

                    {% if faq.residential %}
                        <span class="badge bg-primary faq-badge">Residential</span>
                    {% elif faq.commercial %}
                        <span class="badge bg-success faq-badge">Commercial</span>
                    {% elif faq.pg %}
                        <span class="badge bg-warning text-dark faq-badge">PG</span>
                    {% endif %}
                </button>
            </h2>

            <div id="collapse{{ forloop.counter }}"
                 class="accordion-collapse collapse"
                 data-bs-parent="#faqAccordion">

                <div class="accordion-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    {% else %}
        <p>No FAQs found.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
