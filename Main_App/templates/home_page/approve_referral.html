<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Referral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h4 class="fw-bold text-primary mb-3">Approve Referral</h4>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Referral Type</label>
        <input type="text" class="form-control" value="{{ referral.referral_type }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Commission Amount</label>
        <input type="number" name="commission" class="form-control" value="{{ referral.commission_amount }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea name="remarks" class="form-control" rows="3">{{ referral.remarks }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
        <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
        <a href="{% url 'referral_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
