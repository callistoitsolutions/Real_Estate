{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seo.meta_title }}</title>
    <meta name="description" content="{{ seo.meta_description }}">
    <meta name="keywords" content="{{ seo.keywords }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <div class="text-center mb-4">
        <h1>{{ ad.title }}</h1>
        <p class="text-muted"><strong>Business:</strong> {{ ad.business_name }}</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h4>Description</h4>
            <p>{{ ad.description }}</p>
            <p><strong>Contact URL:</strong> <a href="{{ ad.contact_url }}" target="_blank" rel="nofollow sponsored">{{ ad.contact_url }}</a></p>
            <p><strong>Placement:</strong> {{ ad.placement }}</p>
            <p><strong>Start Date:</strong> {{ ad.start_date }}</p>
            <p><strong>End Date:</strong> {{ ad.end_date }}</p>

            <a href="{{ ad.contact_url }}" target="_blank" rel="nofollow sponsored" class="btn btn-primary mt-3">
                Visit Sponsor
            </a>
        </div>
    </div>
</div>

</body>
</html>
