{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow p-4">
    <h4 class="fw-bold text-primary mb-3">Add New Payment</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-md-4">
          <label>Payment Type</label>
          <select name="payment_type" class="form-select" required>
            <option value="listing">Listing</option>
            <option value="addon">Add-On</option>
            <option value="subscription">Subscription</option>
            <option value="rental_closure">Rental Closure</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Service Name</label>
          <input type="text" name="service_name" id="service_name" class="form-control" placeholder="Auto-filled" readonly>
        </div>

        <div class="col-md-4">
          <label>Amount (â‚¹)</label>
          <input type="number" step="0.01" name="amount_received" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label>Payment Mode</label>
          <select name="mode_of_payment" class="form-select">
            <option value="upi">UPI</option>
            <option value="bank">Bank Transfer</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
          </select>
        </div>

        <div class="col-md-4">
          <label>Received From</label>
          <select name="received_from" id="user_select" class="form-select" required>
            <option value="">-- Select User --</option>
            {% for u in users %}
              <option value="{{ u.id }}">{{ u.username }} ({{ u.role }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label>Property Type</label>
          <input type="text" id="property_type" class="form-control" readonly>
        </div>

      </div>

      <button class="btn btn-success w-100 mt-4">Add Payment</button>
    </form>
  </div>
</div>

<script>
  $('#user_select').change(function() {
    const userId = $(this).val();
    if (userId) {
      $.getJSON(`/get-user-services/${userId}/`, function(data) {
        $('#service_name').val(data.subscription || 'No Subscription');
        $('#property_type').val(data.property_types ? data.property_types.join(', ') : 'N/A');
      });
    } else {
      $('#service_name').val('');
      $('#property_type').val('');
    }
  });
</script>

</body>
</html>
