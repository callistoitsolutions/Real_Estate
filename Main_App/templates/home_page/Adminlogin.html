{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Rental Property</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
:root{
--primary: #0066FF;
--primary-dark: #0052CC;
--accent: #00F0FF;
--accent-dark: #00C0D9;
--success: #10B981;
--warning: #F59E0B;
--danger: #EF4444;
--dark-bg: #0A0E27;
--dark-card: #111729;
--dark-card-hover: #1A1F3A;
--text-primary: #FFFFFF;
--text-secondary: #A0AEC0;
--text-muted: #6B7280;
--gradient-primary: linear-gradient(135deg, #0066FF 0%, #00F0FF 50%, #0066FF 100%);
--shadow-glow: 0 20px 60px rgba(0, 102, 255, 0.3);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

/* Animated Background */
.animated-bg {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
  background: var(--dark-bg);
  overflow: hidden;
}

.floating-shapes {
  position: absolute; width: 100%; height: 100%;
}

.shape {
  position: absolute; opacity: 0.05;
  animation: float 25s infinite ease-in-out;
}

.shape-1 { 
  width: 400px; height: 400px; 
  background: var(--gradient-primary); 
  border-radius: 50%; 
  top: -10%; left: -5%; 
  filter: blur(120px); 
}

.shape-2 { 
  width: 500px; height: 500px; 
  background: var(--gradient-primary); 
  border-radius: 50%; 
  bottom: -10%; right: -5%; 
  filter: blur(140px); 
  animation-delay: 8s; 
}

.shape-3 { 
  width: 300px; height: 300px; 
  background: linear-gradient(45deg, var(--success), var(--warning)); 
  border-radius: 30%; 
  top: 50%; right: 5%; 
  filter: blur(100px); 
  animation-delay: 15s; 
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
  33% { transform: translate(50px, -50px) scale(1.1) rotate(120deg); }
  66% { transform: translate(-50px, 50px) scale(0.9) rotate(240deg); }
}

/* Particles */
.particles {
  position: absolute; width: 100%; height: 100%;
}

.particle {
  position: absolute; width: 4px; height: 4px;
  background: var(--accent); border-radius: 50%;
  opacity: 0.3; animation: particle-float 20s infinite;
}

@keyframes particle-float {
  0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
  10% { opacity: 0.3; }
  90% { opacity: 0.3; }
  100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; animation-delay: 2s; }
.particle:nth-child(3) { left: 30%; animation-delay: 4s; }
.particle:nth-child(4) { left: 40%; animation-delay: 6s; }
.particle:nth-child(5) { left: 50%; animation-delay: 8s; }
.particle:nth-child(6) { left: 60%; animation-delay: 10s; }
.particle:nth-child(7) { left: 70%; animation-delay: 12s; }
.particle:nth-child(8) { left: 80%; animation-delay: 14s; }
.particle:nth-child(9) { left: 90%; animation-delay: 16s; }

/* Login Container */
.login-container {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 480px;
  padding: 2rem;
}

.login-card {
  background: linear-gradient(145deg, rgba(17,23,41,0.95), rgba(26,31,58,0.9));
  border: 2px solid rgba(0,240,255,0.3);
  border-radius: 32px;
  padding: 3.5rem 3rem;
  box-shadow: 0 50px 100px rgba(0,0,0,0.8), var(--shadow-glow);
  backdrop-filter: blur(40px) saturate(180%);
  position: relative;
  overflow: hidden;
  animation: slideUp 0.8s cubic-bezier(0.4,0,0.2,1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

.login-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 5px;
  background: var(--gradient-primary);
  box-shadow: 0 0 30px rgba(0,240,255,0.6);
}

.login-card::after {
  content: '';
  position: absolute;
  top: -50%; right: -50%;
  width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(0,240,255,0.1), transparent);
  border-radius: 50%;
  filter: blur(60px);
  animation: glow-pulse 4s infinite;
}

@keyframes glow-pulse {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(1.1); }
}

/* Logo & Header */
.login-header {
  text-align: center;
  margin-bottom: 3rem;
  position: relative;
  z-index: 1;
}

.logo-wrapper {
  width: 90px;
  height: 90px;
  margin: 0 auto 1.5rem;
  background: var(--gradient-primary);
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 15px 40px rgba(0,102,255,0.5);
  animation: logo-bounce 2s infinite;
  position: relative;
}

@keyframes logo-bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.logo-wrapper::before {
  content: '';
  position: absolute;
  inset: -3px;
  background: var(--gradient-primary);
  border-radius: 24px;
  filter: blur(15px);
  opacity: 0.5;
  z-index: -1;
}

.logo-wrapper i {
  font-size: 3rem;
  color: white;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
}

.login-header h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(135deg, #ffffff 0%, var(--accent) 50%, #ffffff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

.login-header p {
  color: var(--text-secondary);
  font-size: 0.95rem;
}

/* Form Styles */
.form-floating {
  position: relative;
  margin-bottom: 1.8rem;
}

.form-floating > .form-control {
  background: rgba(255,255,255,0.04) !important;
  border: 2px solid rgba(255,255,255,0.1) !important;
  border-radius: 18px !important;
  padding: 1.6rem 1.3rem 0.6rem 3.5rem !important;
  height: 4.2rem !important;
  color: var(--text-primary) !important;
  font-size: 1rem !important;
  font-family: 'Inter', sans-serif;
  backdrop-filter: blur(20px);
  transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.form-floating > .form-control:focus {
  background: rgba(255,255,255,0.08) !important;
  border-color: var(--accent) !important;
  box-shadow: 0 0 0 0.3rem rgba(0,240,255,0.25), 
              0 15px 40px rgba(0,102,255,0.3) !important;
  transform: translateY(-2px);
}

.form-floating > label {
  color: var(--text-muted) !important;
  font-size: 0.95rem !important;
  font-weight: 500 !important;
  padding: 1.3rem 1.3rem 0.6rem 3.5rem !important;
}

.form-floating > .form-control:focus ~ label,
.form-floating > .form-control:not(:placeholder-shown) ~ label {
  color: var(--accent) !important;
  font-size: 0.78rem !important;
  transform: scale(0.85) translateY(-2rem) translateX(0.2rem) !important;
  padding-left: 3.5rem !important;
}

.input-icon {
  position: absolute;
  left: 1.2rem;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  font-size: 1.3rem;
  color: var(--text-muted);
  transition: all 0.3s ease;
}

.form-floating > .form-control:focus ~ .input-icon {
  color: var(--accent);
  transform: translateY(-50%) scale(1.1);
}

/* Password Toggle */
.password-toggle {
  position: absolute;
  right: 1.2rem;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  background: none;
  border: none;
  color: var(--text-muted);
  font-size: 1.2rem;
  cursor: pointer;
  padding: 0.5rem;
  transition: all 0.3s ease;
}

.password-toggle:hover {
  color: var(--accent);
  transform: translateY(-50%) scale(1.1);
}

/* Remember Me */
.form-check {
  margin-bottom: 2rem;
}

.form-check-input {
  width: 1.3rem;
  height: 1.3rem;
  background: rgba(255,255,255,0.04);
  border: 2px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-check-input:checked {
  background: var(--gradient-primary);
  border-color: var(--accent);
}

.form-check-input:focus {
  box-shadow: 0 0 0 0.25rem rgba(0,240,255,0.25);
}

.form-check-label {
  color: var(--text-secondary);
  margin-left: 0.5rem;
  cursor: pointer;
}

/* Submit Button */
.btn-login {
  width: 100%;
  background: var(--gradient-primary);
  color: white !important;
  padding: 1.3rem;
  border-radius: 18px;
  font-weight: 800;
  font-size: 1.1rem;
  border: none;
  box-shadow: var(--shadow-glow);
  position: relative;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.4,0,0.2,1);
  margin-bottom: 1.5rem;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: left 0.7s;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-3px);
  box-shadow: 0 25px 60px rgba(0,102,255,0.6);
}

.btn-login:active {
  transform: translateY(-1px);
}

/* Error Message */
.error-message {
  background: linear-gradient(135deg, rgba(239,68,68,0.2), rgba(239,68,68,0.1));
  border: 2px solid var(--danger);
  border-radius: 16px;
  padding: 1rem 1.2rem;
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  animation: shake 0.5s;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.error-message i {
  font-size: 1.5rem;
  color: var(--danger);
}

.error-message p {
  margin: 0;
  color: var(--danger);
  font-weight: 600;
  font-size: 0.95rem;
}

/* Links */
.login-links {
  text-align: center;
  margin-top: 2rem;
}

.login-links a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.login-links a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.3s ease;
}

.login-links a:hover::after {
  width: 100%;
}

.login-links a:hover {
  color: #fff;
}

/* Divider */
.divider {
  display: flex;
  align-items: center;
  margin: 2rem 0;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: rgba(255,255,255,0.1);
}

.divider span {
  padding: 0 1rem;
  color: var(--text-muted);
  font-size: 0.85rem;
}

/* Security Badge */
.security-badge {
  text-align: center;
  margin-top: 2rem;
  padding-top: 2rem;
  border-top: 1px solid rgba(255,255,255,0.1);
  color: var(--text-muted);
  font-size: 0.85rem;
}

.security-badge i {
  color: var(--success);
  margin-right: 0.5rem;
}

/* Responsive */
@media (max-width: 576px) {
  .login-container {
    padding: 1rem;
  }
  
  .login-card {
    padding: 2.5rem 1.8rem;
  }
  
  .login-header h1 {
    font-size: 1.7rem;
  }
}
</style>
</head>

<body>
<!-- Animated Background -->
<div class="animated-bg">
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</div>

<!-- Login Container -->
<div class="login-container">
  <div class="login-card">
    
    <!-- Header -->
    <div class="login-header">
      <div class="logo-wrapper">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <h1>Admin Portal</h1>
      <p>Welcome back! Please login to continue</p>
    </div>

    <!-- Error Message (Show if login fails) -->
    {% if error %}
    <div class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <p>Invalid email or password. Please try again.</p>
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{% url 'adminprocess' %}" id="loginForm">
      {% csrf_token %}

      <!-- Email Field -->
      <div class="form-floating">
        <i class="bi bi-envelope-fill input-icon"></i>
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          id="emailInput" 
          placeholder="admin@callisto.com"
          required
          autocomplete="email"
        >
        <label for="emailInput">Email Address</label>
      </div>

      <!-- Password Field -->
      <div class="form-floating">
        <i class="bi bi-lock-fill input-icon"></i>
        <input 
          type="password" 
          name="password" 
          class="form-control" 
          id="passwordInput" 
          placeholder="Password"
          required
          autocomplete="current-password"
        >
        <label for="passwordInput">Password</label>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="bi bi-eye-fill" id="toggleIcon"></i>
        </button>
      </div>

      <!-- Remember Me -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
        <label class="form-check-label" for="rememberMe">
          Remember me for 30 days
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Login to Dashboard
      </button>

      <!-- Links -->
      <div class="login-links">
        <a href="/">
          <i class="bi bi-arrow-left me-1"></i>
          Back to Website
        </a>
      </div>

      <!-- Security Badge -->
      <div class="security-badge">
        <i class="bi bi-shield-check"></i>
        Secured with 256-bit SSL encryption
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Password Toggle
function togglePassword() {
  const passwordInput = document.getElementById('passwordInput');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('bi-eye-fill');
    toggleIcon.classList.add('bi-eye-slash-fill');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('bi-eye-slash-fill');
    toggleIcon.classList.add('bi-eye-fill');
  }
}

// Form Validation
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', function(e) {
  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value.trim();
  
  if (!email || !password) {
    e.preventDefault();
    alert('Please fill in all fields');
    return false;
  }
  
  // Email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    e.preventDefault();
    alert('Please enter a valid email address');
    return false;
  }
});

// Enter key submit
document.getElementById('passwordInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    loginForm.submit();
  }
});

// Auto-focus on email field
window.addEventListener('load', function() {
  document.getElementById('emailInput').focus();
});

// Prevent multiple form submissions
let isSubmitting = false;
loginForm.addEventListener('submit', function(e) {
  if (isSubmitting) {
    e.preventDefault();
    return false;
  }
  isSubmitting = true;
  
  // Re-enable after 3 seconds (in case of error)
  setTimeout(() => {
    isSubmitting = false;
  }, 3000);
});
</script>
</body>
</html>
