
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(120deg, #e3f2fd 60%, #f8bbd0 120%);
      font-family: 'Segoe UI', 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    .profile-card {
      max-width: 420px;
      margin: 60px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px #80deea80;
      background: #fff;
      position: relative;
      transition: transform 0.33s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.4s;
    }
    .profile-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 48px #1976d28c;
    }
    .profile-header {
      background: linear-gradient(120deg, #6a11cb 60%, #2575fc 100%);
      color: #fff;
      padding: 40px 18px 28px 18px;
      text-align: center;
      position: relative;
    }
    .profile-gradient-circle {
      width: 132px;
      height: 132px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffbf00 35%, #ff6f91 65%, #2ec4b6 100%);
      display: inline-block;
      position: relative;
      margin-bottom: 0;
      box-shadow: 0 4px 18px #2ec4b650;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      margin: 14px auto 2px auto;
      box-shadow: 0 2px 15px #1976d250;
      background: #fff;
      display: block;
    }
    .profile-body {
      padding: 30px 22px 20px 22px;
      text-align: center;
    }
    .profile-body h4 {
      font-weight: 700;
      margin-bottom: 4px;
      color: #2575fc;
      letter-spacing: 0.5px;
    }
    .profile-body p {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }
    .profile-info {
      margin: 0 -7px 10px -7px;
      font-size: 15.6px;
    }
    .profile-info i {
      margin-right: 7px;
      color: #6a11cb;
      font-size: 1em;
      vertical-align: middle;
    }
    .profile-info strong {
      color: #2978b5;
    }
    .badge-role {
      background: linear-gradient(90deg, #ffbf00, #2ec4b6);
      color: #253d4a;
      font-weight: 700;
      border-radius: 8px;
      padding: 4px 15px;
      font-size: 1em;
      margin-bottom: 12px;
      display: inline-block;
    }
    .btn-profile {
      border-radius: 30px;
      padding: 13px 44px;
      font-weight: 600;
      background: linear-gradient(90deg,#ff6f91 40%,#2575fc 100%);
      color: #fff;
      letter-spacing: 0.6px;
      box-shadow: 0 2px 16px #ff6f918c;
      border: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .btn-profile:hover {
      background: linear-gradient(90deg,#2575fc 10%,#ff6f91 100%);
      color: #fff;
      box-shadow: 0 6px 28px #2978b5bb;
    }
    @media (max-width: 576px){
      .profile-card {
        margin: 14px 2px;
        max-width: 98vw;
      }
      .profile-header img {
        width: 92px;
        height: 92px;
      }
      .profile-gradient-circle {
        width: 100px;
        height: 100px;
      }
      .profile-body {
        padding: 17px 6px 12px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-gradient-circle">
        <img src="https://avatars.dicebear.com/avataaars/{{ user.id }}.svg?top[]=shortHair&hairColor[]=brown&clothes[]=hoodie&clothesColor[]=blue&eyes[]=happy&mouth[]=smile"
          alt="User Avatar">
      </div>
      <h3 class="mt-2">Welcome, {{ user.full_name }}</h3>
      <span class="badge-role"><i class="bi bi-person-badge-fill"></i> {{ user.role }}</span>
    </div>
    <div class="profile-body text-center">
      <h4><i class="bi bi-person-circle"></i> {{ user.username }}</h4>
      <div class="profile-info"><i class="bi bi-envelope"></i><strong>Email:</strong> {{ user.email }}</div>
      <div class="profile-info"><i class="bi bi-telephone"></i><strong>Phone:</strong> {{ user.phone }}</div>
      <a href="{% url 'update_profile' %}" class="btn btn-profile mt-3">Update Profile</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
