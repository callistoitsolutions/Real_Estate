<form id="roleForm" class="bg-white rounded p-4 shadow-sm" method="post" >
  {% csrf_token %}
  <div class="form-group">
    <label for="userRole">I am a:</label>
    <select id="userRole" name="role" class="form-control" required>
      <option value="" selected disabled>Select</option>
      {% for role in roles.keys %}
      <option value="{{ role }}">{{ role }}</option>
      {% endfor %}
    </select>
  </div>
  <div id="roleFields"></div>

  <div class="form-group mt-2">
    <label>Selected Plan:</label>
    <input type="text" id="selectedPlan" name="selectedPlan" class="form-control" readonly required />
  </div>

  <button type="submit" class="btn btn-success btn-block">Complete Sign Up</button>
  <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
</form>
