
{% block content %}
<div class="container mt-4">
  <form method="GET">
    <div class="card mb-3 border-primary">
      <div class="card-header bg-primary text-white">Commission Report Filter Details</div>
      <div class="card-body">
        <div class="form-row">
          <!-- Lead ID -->
          <div class="form-group col-md-4">
            <label>Lead ID<span style="color:red;">*</span></label>
            <input type="text" class="form-control" name="lead_id" value="{{ lead_id }}" placeholder="e.g. LEAD7343">
          </div>
          <!-- From Date -->
          <div class="form-group col-md-4">
            <label>From Date<span style="color:red;">*</span></label>
            <input type="date" class="form-control" name="from_date" value="{{ from_date }}">
          </div>
          <!-- To Date -->
          <div class="form-group col-md-4">
            <label>To Date<span style="color:red;">*</span></label>
            <input type="date" class="form-control" name="to_date" value="{{ to_date }}">
          </div>
        </div>
        <!-- Buttons -->
        <div class="form-row mt-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a href="{% url 'commission_report' %}" class="btn btn-secondary">Clear</a>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Results -->
  <div class="card mt-3">
    <div class="card-header bg-success text-white">Commission Report Results</div>
    <div class="card-body">
      <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Lead ID</th>
            <th>Amount</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          {% for c in commissions %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ c.lead_id }}</td>
            <td>{{ c.amount }}</td>
            <td>{{ c.created_at|date:"d M Y, H:i" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">No records found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
