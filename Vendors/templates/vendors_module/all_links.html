{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vendor Module – All Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="mb-4 text-center">Vendor Module – All Pages</h2>

    <div class="row g-4">

        <!-- Vendor Directory -->
        <div class="col-md-4">
            <a href="{% url 'vendor_directory' %}" class="btn btn-primary w-100">
                Vendor Directory
            </a>
        </div>

        <!-- Register Vendor -->
        <div class="col-md-4">
            <a href="{% url 'vendor_registration' %}" class="btn btn-success w-100">
                Vendor Registration Form
            </a>
        </div>

        <!-- Register Submit (for form usage only) -->
        <div class="col-md-4">
            <button class="btn btn-secondary w-100" disabled>
                Submit Vendor (Used in Form Action)
            </button>
        </div>

        <!-- Enquiry Form -->
        <div class="col-md-4">
            <a href="{% url 'enquiry_form' %}" class="btn btn-warning w-100">
                Create Enquiry
            </a>
        </div>

        <!-- Public Enquiry List -->
        <div class="col-md-4">
            <a href="{% url 'public_enquiry_list' %}" class="btn btn-dark w-100">
                All Enquiries (Public)
            </a>
        </div>

        <!-- Admin Enquiry List -->
        <div class="col-md-4">
            <a href="{% url 'admin_enquiry_list' %}" class="btn btn-danger w-100">
                Admin – Enquiry Management
            </a>
        </div>
     <div class="col-md-4">

        <a href="{% url 'vendor_enquiries' %}" class="btn btn-outline-primary">
  View Assigned Enquiries
</a>
</div
        <!-- Vendor placeholder detail buttons -->
        <div class="col-md-4">
            <button class="btn btn-outline-primary w-100" disabled>
                Vendor Detail (Dynamic)
            </button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-outline-secondary w-100" disabled>
                Vendor Profile (Dynamic)
            </button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-outline-info w-100" disabled>
                Enquiry Success Page (Dynamic)
            </button>
        </div>

        <hr class="my-4">

        <h4 class="mt-3">Admin Assignment Buttons (inside enquiry detail)</h4>

        <!-- Auto Assign -->
        <div class="col-md-6">
            <button class="btn btn-primary w-100" disabled>
                Auto Assign (Dynamic POST)
            </button>
        </div>

        <!-- Manual Assign -->
        <div class="col-md-6">
            <button class="btn btn-success w-100" disabled>
                Manual Assign (Dynamic POST)
            </button>
        </div>

        <hr class="my-4">

        <h4 class="mt-3">Vendor Response Buttons</h4>

        <div class="col-md-6">
            <button class="btn btn-success w-100" disabled>
                Vendor Accept Lead (Dynamic POST)
            </button>
        </div>

        <div class="col-md-6">
            <button class="btn btn-danger w-100" disabled>
                Vendor Reject Lead (Dynamic POST)
            </button>
        </div>

    </div>

</div>

</body>
</html>
