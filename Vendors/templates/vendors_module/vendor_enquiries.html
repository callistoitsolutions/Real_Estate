<!DOCTYPE html>
<html>
<head>
    <title>Vendor Enquiries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Available Enquiries</h2>

    {% if enquiries %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Enquiry ID</th>
                    <th>Customer Name</th>
                    <th>Service</th>
                    <th>City</th>
                    <th>Budget</th>
                    <th>Posted On</th>
                </tr>
            </thead>
            <tbody>
            {% for e in enquiries %}
                <tr>
                    <td>{{ e.enquiry_id }}</td>
                    <td>{{ e.customer_name }}</td>
                    <td>{{ e.service }}</td>
                    <td>{{ e.city }}</td>
                    <td>{{ e.budget }}</td>
                    <td>{{ e.created_at|date:"d M Y" }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    {% else %}
        <div class="alert alert-warning">No enquiries available.</div>
    {% endif %}
</div>

</body>
</html>
