{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Enquiry</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .assign-card {
            width: 480px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 30px 35px;
            animation: fadeInUp 0.7s ease;
        }

        .assign-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .assign-header h3 {
            font-weight: 600;
            color: #fff;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.35);
            padding: 15px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #222;
            font-size: 15px;
        }

        .btn-assign {
            background: #28a745;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-assign:hover {
            background: #218838;
        }

        select {
            border-radius: 10px !important;
            padding: 10px !important;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="assign-card">

    <div class="assign-header">
        <h3>Assign Vendor</h3>
    </div>

    <div class="info-box">
        <p><strong>Enquiry ID:</strong> {{ enquiry.enquiry_id }}</p>
        <p><strong>Customer:</strong> {{ enquiry.name }}</p>
        <p><strong>Service:</strong> {{ enquiry.service }}</p>
    </div>

    <form action="{% url 'manual_assign_enquiry' enquiry.enquiry_id %}" method="post">
        {% csrf_token %}

        <label class="form-label text-white"><strong>Select Vendor</strong></label>
        <select name="vendor_id" class="form-select" required>
            <option value="">-- Choose Vendor --</option>
            {% for vendor in vendors %}
                <option value="{{ vendor.id }}">{{ vendor.business_name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-assign">
            Assign Now
        </button>

    </form>
</div>

</body>
</html>
