{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Enquiry</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4">Submit Your Service Enquiry</h3>

        <form method="POST" action="{% url 'create_enquiry' %}">
            {% csrf_token %}

            <!-- Customer Info -->
            <h5 class="mb-3 text-primary">Customer Details</h5>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" required placeholder="Enter your full name">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" name="customer_mobile" class="form-control" required placeholder="Enter mobile number">
                </div>
            </div>

            <!-- Service Info -->
            <h5 class="mt-4 mb-3 text-primary">Service Details</h5>

            <div class="mb-3">
                <label class="form-label">Service Needed</label>
                <select name="service" class="form-select" required>
                    <option value="">Select Service</option>

                    <!-- Your updated service options -->
                    <option value="movers">Movers & Packers</option>
                    <option value="rent_agreement">Rent Agreement</option>
                    <option value="police_verification">Police Verification</option>
                    <option value="legal">Lawyer / Legal</option>

                    <!-- Existing options (kept to avoid breaking logic) -->
                    <option value="rent_agreement_legal">Rent Agreement & Legal</option>
                    <option value="lawyer_counsel">Lawyer / Legal Counsel</option>
                    <option value="cleaning">Cleaning / Maintenance</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" required placeholder="Enter city">
            </div>

            <!-- Pickup / Drop -->
            <h5 class="mt-4 mb-3 text-primary">Pickup & Drop Details</h5>

            <div class="mb-3">
                <label class="form-label">Pickup Address</label>
                <input type="text" name="pickup_address" class="form-control" placeholder="Enter pickup location">
            </div>

            <div class="mb-3">
                <label class="form-label">Drop Address</label>
                <input type="text" name="drop_address" class="form-control" placeholder="Enter drop location">
            </div>

            <!-- Preferred Date -->
            <div class="mb-3">
                <label class="form-label">Preferred Date</label>
                <input type="date" name="preferred_dt" class="form-control">
            </div>

            <!-- Notes -->
            <div class="mb-3">
                <label class="form-label">Additional Notes</label>
                <textarea name="notes" class="form-control" rows="3" placeholder="Any additional instructions..."></textarea>
            </div>

            <!-- Hidden Config (keep for backend compatibility) -->
            <input type="hidden" name="top_n" value="3">
            <input type="hidden" name="reserve_seconds" value="30">

            <button class="btn btn-primary w-100 mt-3" type="submit">Submit Enquiry</button>
        </form>
    </div>
</div>

</body>
</html>
