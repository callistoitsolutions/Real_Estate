{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Vendor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
        }
        .section-box {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light py-4">

<div class="container">
    
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Vendor Registration Form</h4>
        </div>

        <form id="vendorForm" class="needs-validation" method="post" enctype="multipart/form-data" action="{% url 'register_vendor' %}">
            {% csrf_token %}

            <div class="card-body">

                <!-- BASIC DETAILS -->
                <div class="section-box">
                    <div class="card-section-title">Basic Information</div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Business / Vendor Name <span>*</span></label>
                            <input type="text" name="business_name" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Contact Person <span>*</span></label>
                            <input type="text" name="contact_person" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Phone Number <span>*</span></label>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- SERVICE INFORMATION -->
                <div class="section-box">
                    <div class="card-section-title">Service Information</div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Primary Service <span>*</span></label>
                            <select name="primary_service" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="movers">Movers & Packers</option>
                                <option value="rent_agreement">Rent Agreement & Legal</option>
                                <option value="police_verification">Police Verification</option>
                                <option value="lawyer">Lawyer / Legal Counsel</option>
                                <option value="cleaning">Cleaning / Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Service Mode <span>*</span></label>
                            <div class="d-flex align-items-center">
                                <div class="form-check me-3">
                                    <input type="radio" name="service_mode" value="single" class="form-check-input" checked>
                                    <label class="form-check-label">Single</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" id="multiServiceRadio" name="service_mode" value="multi" class="form-check-input">
                                    <label class="form-check-label">Multi</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- MULTI-SERVICE SECTION -->
                    <div id="multiServicesBlock" class="mt-3 p-3 border rounded" style="display:none; background:#fff;">
                        <label class="form-label">Services Offered</label>

                        <div class="row">
                            <div class="col-md-3 form-check">
                                <input type="checkbox" name="services[]" value="packing" class="form-check-input">
                                <label class="form-check-label">Packing</label>
                            </div>

                            <div class="col-md-3 form-check">
                                <input type="checkbox" name="services[]" value="transport" class="form-check-input">
                                <label class="form-check-label">Transport</label>
                            </div>

                            <div class="col-md-3 form-check">
                                <input type="checkbox" name="services[]" value="loading" class="form-check-input">
                                <label class="form-check-label">Loading</label>
                            </div>

                            <div class="col-md-3 form-check">
                                <input type="checkbox" name="services[]" value="insurance" class="form-check-input">
                                <label class="form-check-label">Insurance</label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- LOCATION -->
                <div class="section-box">
                    <div class="card-section-title">Service Location</div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">City <span>*</span></label>
                            <input type="text" name="city" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Pincode <span>*</span></label>
                            <input type="text" name="pincode" class="form-control" pattern="[0-9]{6}" required>
                        </div>
                    </div>
                </div>

                <!-- COMPANY INFO -->
                <div class="section-box">
                    <div class="card-section-title">Company Information</div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Company Registration No</label>
                            <input type="text" name="company_reg_no" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Years of Experience</label>
                            <input type="number" name="exp_year" class="form-control" min="0" value="1">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Bank / UPI</label>
                            <input type="text" name="bank_account" class="form-control">
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Short Description</label>
                            <textarea name="service_description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- PRICING -->
                <div class="section-box">
                    <div class="card-section-title">Pricing Details</div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Pricing Model</label>
                            <select name="pricing_model" id="pricing_model" class="form-control">
                                <option value="flat">Flat</option>
                                <option value="km_based">Per Km</option>
                                <option value="hourly">Hourly</option>
                            </select>
                        </div>
                    </div>

                    <div id="pricingDetails" class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label class="form-label">Flat Price (₹)</label>
                            <input type="number" name="price_flat" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Per Km (₹)</label>
                            <input type="number" name="price_per_km" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Per Hour (₹)</label>
                            <input type="number" name="price_per_hour" class="form-control">
                        </div>


                        <div class="col-md-4">
    <label class="form-label">Coverage (KM) <span>*</span></label>
    <input type="number" name="coverage_km" class="form-control" min="1" value="25" required>
</div>
                    </div>
                </div>

                <!-- DOCUMENTS -->
                <div class="section-box">
                    <div class="card-section-title">Documents</div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Logo</label>
                            <input type="file" name="logo" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Documents (GST / ID)</label>
                            <input type="file" name="docs[]" multiple class="form-control">
                        </div>
                    </div>
                </div>

                <!-- STATUS -->
                <div class="section-box">
                    <div class="card-section-title">Vendor Status</div>

                    <select name="vendor_status" class="form-control w-25">
                        <option value="normal">Normal</option>
                        <option value="verified">Verified</option>
                        <option value="featured">Featured</option>
                        <option value="sponsored">Sponsored</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">I confirm all the above information is correct</label>
                </div>

            </div>

            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary px-4">Register Vendor</button>
            </div>

        </form>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const multiRadio = document.getElementById("multiServiceRadio");
    const multiBlock = document.getElementById("multiServicesBlock");

    multiRadio.addEventListener("change", function () {
        multiBlock.style.display = this.checked ? "block" : "none";
    });

    const pricingModel = document.getElementById("pricing_model");
    const pricingDetails = document.getElementById("pricingDetails");

    pricingModel.addEventListener("change", function () {
        pricingDetails.style.display = "flex";
    });
});
</script>

</body>
</html>
